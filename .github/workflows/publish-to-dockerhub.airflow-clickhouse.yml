name: Publish DockerHub

on:
  push:
    tags:
      - "airflow-clickhouse-v*.*.*"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Version info
        id: version_info
        run: |
          echo ::set-output name=SOURCE_NAME::${GITHUB_REF#refs/*/}
          echo ::set-output name=SOURCE_BRANCH::${GITHUB_REF#refs/heads/}
          echo ::set-output name=SOURCE_TAG::${GITHUB_REF#refs/tags/}
      - name: Semver
        id: sem_ver
        run: |
          SEM_VER=$(echo ${{ steps.version_info.outputs.SOURCE_TAG }} | grep -o '[0-9]\+\.[0-9]\+\.[0-9]\+')
          echo ::set-output name=SEM_VER::$SEM_VER
      - name: Build and push airflow-clickhouse
        uses: docker/build-push-action@v4
        with:
          context: "{{defaultContext}}:docker/airflow-clickhouse"
          push: true
          tags: octanlabs/airflow-clickhouse:latest, octanlabs/airflow-clickhouse:${{ steps.sem_ver.outputs.SEM_VER }}
